<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Be My Valentine</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f6f6f6;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      background: white;
      padding: 30px 40px;
      border-radius: 16px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
      max-width: 90%;
    }

    .gif {
      width: 220px;
      max-width: 70vw;
      display: block;
      margin: 0 auto 20px;
      border-radius: 12px;
    }

    h2 {
      margin-bottom: 20px;
    }

    button {
      font-size: 18px;
      padding: 10px 22px;
      margin: 8px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    .yes-button {
      background: #ff4d6d;
      color: white;
    }

    .no-button {
      background: #ddd;
    }
  </style>
</head>

<body>

  <div class="card">
    <!-- GIF -->
    <img class="gif" src="giphy3.gif" alt="valentine gif">

    <!-- Text -->
    <h2>Will you be my Valentine?</h2>

    <!-- Buttons -->
    <button class="yes-button" onclick="handleYesClick()">Yes</button>
    <button class="no-button" onclick="handleNoClick()">No</button>
  </div>

  <script>
    const messages = [
      "Are you sure?",
      "Really sure?",
      "Think again üòè",
      "Come on ü•∫",
      "Last chance üò¢"
    ];

    let messageIndex = 0;

    function handleNoClick() {
      const noBtn = document.querySelector(".no-button");
      const yesBtn = document.querySelector(".yes-button");

      noBtn.textContent = messages[messageIndex];
      messageIndex = (messageIndex + 1) % messages.length;

      const currentSize = parseFloat(
        window.getComputedStyle(yesBtn).fontSize
      );
      yesBtn.style.fontSize = (currentSize * 1.3) + "px";
    }

    function handleYesClick() {
      document.body.innerHTML = `
        <div class="card">
          <h2>Good choice ‚ù§Ô∏è</h2>
          <p>You just made my day.</p>
        </div>
      `;
    }
  </script>

</body>
</html>
